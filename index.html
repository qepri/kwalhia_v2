            <style>
                .fixed-button {
    position: fixed;
    right: 10px;
    top: 5%;
    transform: translateY(-50%);
    background-color: #6d6d6d;
    color: #000;
    padding: 15px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.fixed-button:hover {
    background-color: #890000;
}

.fixed-button:target {
    animation: grow-shrink 0.6s alternate infinite;
}

@keyframes grow-shrink {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.2);
    }
    100% {
        transform: scale(1);
    }
}


            </style>
            
            <button id="reload" class="fixed-button">
                <i class="fas fa-redo"></i> <!-- Font Awesome icon for reload -->
            </button>

            <script>
              $(document).ready(function(){
    var websites = [
        "hypersigil.html",
        "hypersigil2.html",
        "hyper3.html",
        "hyper4.html",
        "hyper5.html",
        "https://fototeca.onrender.com/",
      
    ];

    $("#reload").click(function() {
        var randomWebsiteIndex = Math.floor(Math.random() * websites.length);
        $(".mindsun").attr("src", websites[randomWebsiteIndex]);
    });
});


            </script>
