            <style>
                .fixed-button {
    position: fixed;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    background-color: #f1f1f1;
    color: #000;
    padding: 15px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
}

.fixed-button:hover {
    background-color: #ddd;
}

            </style>
            
            <button id="reload" class="fixed-button">
                <i class="fas fa-redo"></i> <!-- Font Awesome icon for reload -->
            </button>

            <script>
              $(document).ready(function(){
    var websites = [
        "hypersigil.html",
        "hypersigil2.html",
        "hyper3.html",
        "hyper4.html",
        "hyper5.html",
        "hyper6.html",
        "https://fototeca.onrender.com/",
        // ...
    ];

    $("#reload").click(function() {
        var randomWebsiteIndex = Math.floor(Math.random() * websites.length);
        $(".mindsun").attr("src", websites[randomWebsiteIndex]);
    });
});


            </script>
