
<!DOCTYPE html>
<html lang="en">
  <head>
    <title> nosotros </title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="assets/js/hydra.js"></script>
    <link rel="stylesheet" href="assets/font/Roboto.woff">
  
  </head>

  <body style="
    width: 100%;
    height: 100%;
    margin: 0;
  ">

 

    <canvas id="myCanvas" 
    style="
      background-color: #ccc;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    " ></canvas>

    <script>
    // create a new hydra-synth instance
    var hydra = new Hydra({
        canvas: document.getElementById("myCanvas"),
        detectAudio: false,
        enableStreamCapture: false,
      })
     


noise(3,.5,3)
.mult( osc(9,2, ()=>Math.sin(time/3)+2 ) )
.mult(
    noise(7,.03).brightness(1.2).contrast(2)
    .mult( osc(6,2, ()=>Math.sin(time/3)+13 ) )
)
.diff(
    noise(12,.04).brightness(.09).contrast(1.3)
    .mult( osc(9,0, ()=>Math.sin(time/5)+13 ) )
    .rotate( ()=>time/33 )
)
.scale( ()=>Math.sin(time/6.2)*.32+.15 )
.modulateScale(
    osc(3,2,0).mult( osc(3,2,0).rotate(3.14/2) )
    .rotate( ()=>time/5 ).scale(.39).scale(1,.6,1).invert()
    , ()=>Math.sin(time/3)*1.5+3  )
.rotate( ()=>time/22 )
.mult( shape(60,.9,.01).scale(4,.26,12) )
.out()
speed = 0.3
</script>


</body>
</html>
