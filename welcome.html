<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HYDRA - WEB</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="assets/js/hydra.js"></script>
  
  </head>
  <body style="
    width: 100%;
    height: 100%;
    margin: 0;
  ">
  

    <canvas id="myCanvas" 
    style="
      background-color: #ccc;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    " ></canvas>
    
    <script>
      // create a new hydra-synth instance
      var hydra = new Hydra({
        canvas: document.getElementById("myCanvas"),
        detectAudio: false,
        enableStreamCapture: false,
      })
     
speed = 0.09



voronoi(8,.5,2)
shape(29,0.002,0.3)
.colorama(3,5,4)
.color(3,20,8)

  .scale(() => Math.tan(time)+.75*25)
  .repeat(() => Math.cos(time)+2*3)
.invert().brightness(0.01).contrast(.5)
  .modulateRotate(o0, 0, 1)
  .scale(() => Math.sin(time)+1 *4.5)
.modulate(noise(4,2,3))
  .modulate(noise(2,2))
  .rotate(1, .2)

.out(o0)


    </script>
  </body>
</html>
